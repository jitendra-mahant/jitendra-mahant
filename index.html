    <Fieldset>

            <h1 style="text-align: center;"> *ENJOY PROGRAMMING*</h1>
            </BR>
            <H2 style="text-align: center;"> Student's Registration Form </H2>

            <h2 style=" text-align: left;">Personal Details</h2>
            <label class="label-style">First Name </label>
            <input placeholder="Enter Your First Name" type="text" class="input-field">
            <br>
            <br>
            <label class="label-style">Last Name </label>
            <input placeholder="  Enter Your Last name" type="text" class="input-field">
            <br>
            <br>
            <label class="label-style">DOB</label>
            <input type="date" class="input-field">
            <label class="label-style"> Phone number </label>
            <input placeholder=" Enter  Your Mobile No." type="number" class="input-field">
            <br>
            <br>
            <label class=" label-style" style="text-align: end;"> Gender </label>
            <label class="label-style"> male</label>
            <input type="radio">
            <label class="label-style">female </label>
            <input type="radio">
            <label class="label-style"> other </label>
            <input type="radio">
            <br>
            <br>
            <label class="label-style">Address </label>

            <br>
            <hr>
            <h2> Professional Details </h2>
            <label class="label-style"> Web Development</label>
            <input type="text" class="input-field">

            <br>
            <label class="label-style"> Mobile Development </label>
            <input type="text" class="input-field">
            <br>
            <br>
            <label class="label-style">App Development</label>
            <input type="number" class="input-field">
            <br>
            <br>
            <label class="label-style">Backend Development</label>
            <input type="number" class="input-field">

            <br>
            <hr>
            <br>
            <h2> Enroll For The Course</h2>

            <label class=" label-style">
                class timing
            </label>
            <input type="time" class="input-field">

            <br>
            <label class="label-style">Pick a batch</label>
            <select class="input-field">

                <option> visionary batch</option>
                <option> junior batch</option>
                <option> senior batch</option>
            </select>

            <br>
            <hr>
            <h2> Sign up</h2>

            <label class=" label-style"> E-mail</label>
            <input type="email" class="input-field">
            <br>
            <br>
            <label class=" label-style"> Password</label>
