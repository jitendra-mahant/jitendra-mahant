<!DOCTYPE html>
<html lang="en">

<head>

    <title>Layout-two</title>
    <style>
        For Data Table And Colouring / td,
        tr,
        table {
            border: 1px solid black;

        }

        td,
        tr {
            height: 10%;
            width: 10%;

        }
    </style>
</head>

<body>
    <!--  -->
    <table style="height: 80vh; width: 80vw;">
        <tr>
            <th colspan="4" style="background-color: lightgreen;border: solid;"></th>
            <!-- First Row -->

        </tr>
        <tr>
            <td style="background-color: lightblue   ;border: solid;"></td>
            <td rowspan="3" style="background-color:rgb(140, 158, 38);border: solid;"></td>
            <!-- Second Row -->

        </tr>
        <tr>
            <td colspan="1" style="background-color:lightcoral;border: solid;"></td>
            <!-- Third Row -->

        </tr>
        <tr>
            
            <td colspan="1" style="background-color:darkcyan;border: solid;"></td>

        </tr>
        <!-- Fourth Row -->


    </table>

</body>

</html>
